<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create news</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h2> Edit news</h2>
    <form method="post" th:action="'/news/edit/'+${news.getId()}">
        <div>
            <label for="title" th:text="Title"/><textarea th:text="${news.getTitle()}" name="title" class="form-control"
                                                          id="title"/><br>
            <label for="anons" th:text="Anons"/><textarea th:text="${news.getAnons()}" name="anons" class="form-control"
                                                          id="anons"/><br>
            <label for="text" th:text="Text"/><textarea th:text="${news.getFullText()}" name="fullText"
                                                        class="form-control" id="text"/><br>
            <button type="submit" class="btn btn-outline-success">Edit news</button>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
