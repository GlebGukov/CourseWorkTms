<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create news</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h2>Add news</h2>
    <form action="/newsAdd" method="post">
        <input type="text" name="title" placeholder="enter the title of the news" class="form-control"><br>
        <input type="text" name="anons" placeholder="enter the anons of the news" class="form-control"><br>
        <textarea name="fullText" placeholder="enter content" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add news</button>
    </form>
</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
