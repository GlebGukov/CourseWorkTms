<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create news</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h2>Edit news</h2>
    <form method="post">
        <div th:each="el : ${news}">
            <input type="text" th:value="${el.getTitle}" name="title" placeholder="enter the title of the news"
                   class="form-control"><br>
            <input type="text" th:value="${el.getAnons}" name="anons" placeholder="enter the anons of the news"
                   class="form-control"><br>
            <textarea name="fullText" placeholder="enter content" class="form-control" th:text="${el.getFullText}"/><br>
            <button type="submit" class="btn btn-success">Edit news</button>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
