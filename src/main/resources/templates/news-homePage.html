<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>News blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>

<main class="container">
    <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
        <div class="col-md-6 px-0">
            <h3 class="display-4 fst-italic">Stay up to date with the news</h3>
            <p class="lead my-3" th:text="${news.getTitle()}"/>
            <p class="lead mb-0"><a th:href="'/news/reading/'+ ${news.id}" th:method="get" class="text-white fw-bold">Continue
                reading...</a></p>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static"
                     th:if="${world.isArchived() == false && world.isApproved()==true}">
                    <strong class="d-inline-block mb-2 text-primary">World</strong>
                    <h3 class="mb-0" th:text="${world.getTitle()}"/>
                    <div class="mb-1 text-muted" th:text="${world.getViews()}"/>
                    <p class="card-text mb-auto" th:text="${world.getAnons()}"/>
                    <a th:href="'/news/reading/'+ ${world.id}" th:method="get" class="stretched-link">Continue
                        reading</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static"
                     th:if="${design.isArchived() == false && design.isApproved() == true }">
                    <strong class="d-inline-block mb-2 text-success">Design</strong>
                    <h3 class="mb-0" th:text="${design.getTitle()}"/>
                    <div class="mb-1 text-muted" th:text="${design.getViews()}"/>
                    <p class="mb-auto" th:text="${design.getAnons()}"/>
                    <a th:href="'/news/reading/'+ ${design.id}" th:method="get" class="stretched-link">Continue
                        reading</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-5">
        <div class="col-md-8">
            <h3 class="pb-4 mb-4 fst-italic border-bottom">
                <a th:href="@{/admin}" th:method="get" sec:authorize="hasAuthority('write')" >Admin menu</a>
            </h3>
        </div>

        <div class="col-md-4">
            <div class="position-sticky" style="top: 2rem;">
                <div class="p-4">
                    <a class="fst-italic" th:href="@{/archive}" sec:authorize="hasAuthority('write')">Archives</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</main>


</body>
</html>
