<!DOCTYPE HTML>
<html>
<head>
    <title>Archives</title>

<body>

<form class="row g-3 needs-validation" action="/registration" method="post" novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationCustom01" name="first_name" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" name="last_name" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Login</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend"></span>
            <input type="text" class="form-control" id="validationCustomUsername" name="login" required>
            <div class="invalid-feedback">
                Please choose a login.
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Email</label>
        <input type="text" class="form-control" id="validationCustom03" name="email" required>
        <div class="invalid-feedback">
            Please provide a valid email.
        </div>
    </div>
    <div class="col-md-6">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" name="password" required>
        <div class="invalid-feedback">
            Please provide a valid Password.
        </div>
    </div>

        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>
