<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 th:text="${title}"/>
    <div th:each="el : ${news}" class="alert alert-into mt-2">
        <h3 th:text="${el.getTitle()}"/>
        <p th:text="${el.getFullText}"/>
        <p th:text="'Просмотры:  '+ ${el.getViews}" class="fst-italic text-info font-weight-bold" col/>
        <a th:href="'/news/edit/'+${el.getId}" class="btn btn-outline-warning">Edit this news</a>
        <br>
        <form th:action="'/news/delete/'+${el.id}" method="post">
            <button type="submit" class="btn btn-outline-danger">Delete this news</button>
        </form>
        <br>
        <form th:action="'/archive/'+${el.id}" method="post" th:if="${el.archived==false}">
            <button type="submit" class="btn btn-outline-info">
                Send news to the archive
            </button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
