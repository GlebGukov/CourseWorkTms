<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Archives</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h3 th:text="'News archive for ' + ${month}"/>
    <div th:each="el: ${newsArchive}" class="alert alert-into mt-2">
        <h3 th:text="${el.getTitle()}"/>
        <p th:text="${el.getAnons()}"/>
        <a th:href="'/news/reading/'+ ${el.id}" class="btn btn-warning">More information's</a><br>
        <form th:action="'/archive/'+${el.id}+'/toActual'" method="post">
            <button type="submit" class="btn btn-info mr-2">
                Send news to actual
            </button>
        </form>
        <form></form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
